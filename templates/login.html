<form class="form-horizontal" data-ng-controller="LoginCtrl" name="LoginForm" novalidate>
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="email">Email</label>
            <div class="col-lg-6">
                <input class="form-control" data-ng-model="Login.Email" id="email" placeholder="Email" required type="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="password">Password</label>
            <div class="col-lg-6">
                <input class="form-control" data-ng-model="Login.Password" id="password" placeholder="Password" required type="password" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-lg-offset-3">
                <ul class="list-unstyled list-inline">
                    <li><button class="btn btn-primary" data-ng-click="Login.Submit()" data-ng-disabled="LoginForm.$invalid" type="submit">Submit</button></li>
                    <li>or</li>
                    <li><a href="#register">go to registration</a></li>
                </ul>
            </div>
        </div>
    </fieldset>
</form>
